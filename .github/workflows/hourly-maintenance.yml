name: Trigger Cron Job

on:
  schedule:
    # runs at minute 0 past every hour
    - cron: '0 * * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cron API
        id: cron
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "https://taunufiji.app/api/cron?key=${{ secrets.CRON_SECRET }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          echo "response=$BODY" >> $GITHUB_OUTPUT
          echo "status=$HTTP_CODE" >> $GITHUB_OUTPUT
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "‚ùå Cron job failed with status $HTTP_CODE"
            exit 1
          fi
      
      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"üö® **CRON JOB FAILED** üö®\n\`\`\`\nTime: $(date -u)\nStatus: ${{ steps.cron.outputs.status }}\nResponse: ${{ steps.cron.outputs.response }}\n\`\`\`\n[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\"}" \
            ${{ secrets.DISCORD_MONITORING_WEBHOOK }}
