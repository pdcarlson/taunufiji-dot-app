name: CI Quality Gate

on:
    push:
        branches: [main]
    pull_request:

jobs:
    quality-gate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Type check
              run: npx tsc --noEmit

            - name: Test
              run: npm run test
