name: Pull Request Checks

on:
    push:
        branches: [main, staging]
    pull_request:
        branches: [main, staging]

jobs:
    quality-gate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Type check
              run: npx tsc --noEmit

            - name: Test
              run: npm run test

                        - name: Validate GitHub Secrets
                          env:
                              CRON_SECRET: ${{ secrets.CRON_SECRET }}
                          run: |
                            if [ -z "$CRON_SECRET" ]; then
                              echo "CRON_SECRET is missing in GitHub Secrets!"
                              exit 1
                            fi
            
                        - name: Build
                          env:
                              NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ vars.NEXT_PUBLIC_APPWRITE_ENDPOINT || secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT || 'https://example.com' }}
                              NEXT_PUBLIC_APPWRITE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_APPWRITE_PROJECT_ID || secrets.NEXT_PUBLIC_APPWRITE_PROJECT_ID || 'mock-id' }}  
                              APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY || 'mock-key' }}
                              SKIP_ENV_VALIDATION: "true"
                          run: npm run build
