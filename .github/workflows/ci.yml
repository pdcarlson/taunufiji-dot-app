name: Pull Request Checks

on:
    push:
        branches: [main, staging]
    pull_request:
        branches: [main, staging]

jobs:
    quality-gate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Type check
              run: npx tsc --noEmit

            - name: Test
              run: npm run test

            - name: Build
              env:
                  NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ vars.NEXT_PUBLIC_APPWRITE_ENDPOINT || secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT || 'https://example.com' }}
                  NEXT_PUBLIC_APPWRITE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_APPWRITE_PROJECT_ID || secrets.NEXT_PUBLIC_APPWRITE_PROJECT_ID || 'mock-id' }}
                  APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY || 'mock-key' }}
                  AWS_REGION: 'mock-region'
                  AWS_ACCESS_KEY_ID: 'mock-access-key'
                  AWS_SECRET_ACCESS_KEY: 'mock-secret-key'
                  AWS_BUCKET_NAME: 'mock-bucket'
                  DISCORD_APP_ID: 'mock-app-id'
                  DISCORD_PUBLIC_KEY: 'mock-public-key'
                  DISCORD_BOT_TOKEN: 'mock-bot-token'
                  DISCORD_GUILD_ID: 'mock-guild-id'
                  DISCORD_HOUSING_CHANNEL_ID: 'mock-housing-channel-id'
                  DISCORD_ROLE_ID_BROTHER: 'mock-role-brother'
                  DISCORD_ROLE_ID_CABINET: 'mock-role-cabinet'
                  DISCORD_ROLE_ID_HOUSING_CHAIR: 'mock-role-housing-chair'
                  CRON_SECRET: 'mock-cron-secret'
              run: npm run build
